<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" placeholder="Enter your login" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="form-actions">
            <button type="submit">Register</button>
            <a th:href="@{/login}" class="secondary-button">Back to Login</a>
        </div>

        <div id="error-message" class="error-message" style="display: none"></div>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
<script th:src="@{/js/registration.js}"></script>
</body>
</html>
